version: "3.9"
services:
  app:
    build:
      context: app
      dockerfile: dockerfile.dev
    environment:
      DOTNET_WATCH_AUTO_RELOAD_WS_HOSTNAME: "localhost:3001;http://*:5005;http://127.0.0.1"
    volumes:
      - ./app:/app
    ports:
      - 3000:3000
      - 3001:5005
  db:
    image: mcr.microsoft.com/mssql/server
    restart: always
    environment:
      MSSQL_SA_PASSWORD: "drealSocial-app"
      ACCEPT_EULA: "Y"
    ports:
      - 1433:1433